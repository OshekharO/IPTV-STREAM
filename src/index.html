<body>

              </svg>
          </a>
        </div>
      </nav>

    <div class="container mt-2">
        <video id="my-player" class="video-js vjs-big-play-centered border border-dark" controls preload="auto"
          poster="//raw.githubusercontent.com/fawazahmed0/tiger/master/peace/clickhere.png"  data-setup='{"fluid": true}' hidden>

        </video>

        <div id="usage"  hidden>
            <h4>Easy step to watch IPTV Online:</h4>
            <ol>
                <li><div>Use URL in below format:</div>
                    <span class="text-primary">yielding-meeting.surge.sh?url=</span> + <span
                        class="text-danger">{your iptv m3u8 url}</span></li>
            </ol>
            <h5>Example:</h5>
            <a href="http://yielding-meeting.surge.sh?url=https://jmc-live.ercdn.net/alistiqama/alistiqama.m3u8"
                target="_blank" rel="noopener noreferrer">
                <span class="text-primary">yielding-meeting.surge.sh?url=</span><span
                    class="text-danger">https://jmc-live.ercdn.net/alistiqama/alistiqama.m3u8</span>

            </a>
        </div>

    </div>

    <script>
        function ready() {

            /*
            videojs('my-player', {
                    controls: true,
          autoplay: 'any',
          preload: 'auto',
          fluid:true,
          class:'video-js vjs-big-play-centered',
          poster: '//vjs.zencdn.net/v/oceans.png',
          sources: [{
            src: 'https://dmiffthvll.cdn.mangomolo.com/noordubaitv/smil:noordubaitv.smil/playlist.m3u8',
            type: 'application/x-mpegURL'
          }]
        });
        */


            var currenturl = new URL(window.location)
            var urlparams = currenturl.searchParams;

            let streamurl = urlparams.get('url')
            if (streamurl) {
                document.querySelector('#my-player').removeAttribute('hidden')
                videojs('my-player').src({
                    type: 'application/x-mpegURL',
                    src: decodeURIComponent(streamurl)
                });
            }
            else{
                document.querySelector('#usage').removeAttribute('hidden')
                document.querySelector('#mynavbar').removeAttribute('hidden')
            }
              

           // videojs('my-player').poster('//raw.githubusercontent.com/fawazahmed0/tiger/master/peace/clickhere.png')

            // Muted autoplay
            // videojs('my-player').autoplay('any');

        }

        document.addEventListener("DOMContentLoaded", ready);
    </script>
